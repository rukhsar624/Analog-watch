<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-Watch</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body class="body">
    <div class="main-div">
        <ul class="circle-div">
            <li class="clock-number"><span>1</span></li>
            <li class="clock-number"><span>2</span></li>
            <li class="clock-number"><span>3</span></li>
            <li class="clock-number"><span>4</span></li>
            <li class="clock-number"><span>5</span></li>
            <li class="clock-number"><span>6</span></li>
            <li class="clock-number"><span>7</span></li>
            <li class="clock-number"><span>8</span></li>
            <li class="clock-number"><span>9</span></li>
            <li class="clock-number"><span>10</span></li>
            <li class="clock-number"><span>11</span></li>
            <li class="clock-number"><span>12</span></li>
            <li id="minutes" class="hand animate"></li>
            <li id="seconds" class="hand sec animate"></li>
            <li id="hours"   class="hand animate"></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
